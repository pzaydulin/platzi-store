<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
            <!-- <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
        </ng-template>

        <!-- <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
        </ng-template> -->
    </p-toolbar>

    <p-table #dt [value]="products"  [rows]="10" [paginator]="true" 
        [globalFilterFields]="['title','category.name']"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >

        <ng-template pTemplate="caption">
            <div class="flex align-items justify-between">
                <h5 class="m-0">Manage Products</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Search..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Title</th>
                <th>Price</th>
                <th>Image</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                </td>
                <td>{{ product.title }}</td>
                <td>{{ product.price | currency }}</td>
                <td><img [src]="product.images[0]" alt="Product image" width="50"></td>
                <td>{{ product.category.name }}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2 mb-1" (click)="editProduct(product)"></button>
                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning mb-1" (click)="deleteProduct(product)"></button>
                </td>                
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="productDialog" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <img [src]="product.images[0]" class="product-image" *ngIf="product.images[0]">
        <div class="field mb-3">
            <label for="name">Title</label>
            <input type="text" pInputText id="title" [(ngModel)]="product.title" required autofocus />
            <!-- <small class="p-error" *ngIf="submitted && !product.title">Name is required.</small> -->
        </div>
        <div class="field mb-3">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="product.description" required rows="4" cols="20"></textarea>
        </div>
        <div class="field mb-3">
            <label for="category">Category</label>
            <p-dropdown id="category" appendTo="body" [options]="categories" [(ngModel)]="selectedCategory" optionLabel="name" placeholder="Select a Category">
                <ng-template pTemplate="selectedItem">
                    <div *ngIf="selectedCategory" class="flex flex-1 gap-3 items-center">
                        <img [src]="selectedCategory.image" class="w-10 h-10" />
                        <div>{{ selectedCategory.name | uppercase }}</div>
                    </div>
                </ng-template>
                <ng-template let-category pTemplate="item">
                    <div  class="flex flex-1 gap-3 items-center">
                        <img [src]="category.image" class="w-10 h-10" />
                        <div>{{category.name | uppercase }}</div>
                    </div>
                </ng-template>                
            </p-dropdown>
        </div>
